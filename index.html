<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finale Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script>
</head>

<body>
    <div class="nav">
        <h1 id="title"><span style="font-weight:400 ;">Shopping</span><span style="color: #0050e6;">Cart</span></h1>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
    </div>

    <div class="item-row">
        <p id="prodTitle"><strong>Product</strong> List</p>
        <div class="card">
            <img src="img/ES3500SCNH-large.jpg" class="item-img" alt="">
            <p class="item-name">Gibson ES 335</p>
            <p class="item-price">$2999</p>
            <button class="btn-add" type="button">Add to Cart</button>
        </div>
        <div class="card">
            <img src="img/gibson_sg_standard_heritage_cherry_0054_1.jpg" class="item-img" alt="">
            <p class="item-name">Gibson SG Standard</p>
            <p class="item-price">$3599</p>
            <button class="btn-add" type="button">Add to Cart</button>
        </div>
        <div class="card">
            <img src="img/images.jpg" class="item-img" alt="">
            <p class="item-name">Gibson Les Paul</p>
            <p class="item-price">$1299</p>
            <button class="btn-add" type="button">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <div class="checkout-card">
            <p style="text-align: center; font-size: 20px; margin-bottom: 20px;">Cart</p>
            <div class="cart-place">
                <div class="item-cart">
                    <img src="img/ES3500SCNH-large.jpg" width="40px" style="border-radius: 4%;">
                    <div class="detail-cart">
                        <p class="cart-item-name">Gibson ES 335</p>
                        <p class="cart-price">$2999</p>
                        <p>Qty:</p>
                        <input class="cart-qty" type=" text" style="width: 30px; text-align: center;" value="1">
                    </div>
                    <button id="myBtn" class="btn-remove" type="submit">Remove</button>
                </div>
                <div class="item-cart">
                    <img src="img/images.jpg" width="40px" style="border-radius: 4%;">
                    <div class="detail-cart">
                        <p class="cart-item-name">Gibson Les Paul</p>
                        <p class="cart-price">$1299</p>
                        <p>Qty:</p>
                        <input class="cart-qty" type="text" style="width: 30px; text-align: center;" value="2">
                    </div>
                    <button id="myBtn" class="btn-remove" type="submit">Remove</button>
                </div>
            </div>
            <span class="total-title">Total: </span>
            <p class="total-price">$0</p>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>


    <footer>
        <p>Made by dickyandeyan</p>
    </footer>



</body>

</html>
